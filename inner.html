<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
    .donor-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blood Donation App</h1>
  </header>

  <div class="container">
    <!-- Register Donor -->
    <div class="card">
      <h2>Register as Donor</h2>

      <label>Name</label>
      <input type="text" id="name" placeholder="Enter donor name">

      <label>Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter age" min="18" max="70">

      <label>Blood Group</label>
      <select id="bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label>Location</label>
      <input type="text" id="location" placeholder="Enter city/location">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <label>Contact</label>
      <input type="text" id="contact" placeholder="Enter contact number">

      <button type="button" onclick="registerDonor()">Register Donor</button>
      <p class="tip">Tip: add 2â€“3 donors to make the demo look great.</p>
    </div>

    <!-- Find Donor -->
    <div class="card">
      <h2>Find Donor</h2>
      <label>Select Blood Group</label>
      <select id="searchGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <button type="button" onclick="findDonor()">Search</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
