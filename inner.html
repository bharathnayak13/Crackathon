<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Blood Donation App</h1>
  </header>

  <div class="container">
    <!-- Register Donor -->
    <div class="card">
      <h2>Register as Donor</h2>
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter donor name">

      <label>Blood Group</label>
      <select id="bloodGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label>Contact</label>
      <input type="text" id="contact" placeholder="Enter contact number">

      <button type="button" onclick="registerDonor()">Register Donor</button>
      <p class="tip">Tip: add 2â€“3 donors to make the demo look great.</p>
    </div>

    <!-- Find Donor -->
    <div class="card">
      <h2>Find Donor</h2>
      <label>Select Blood Group</label>
      <select id="searchGroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <button type="button" onclick="findDonor()">Search</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
