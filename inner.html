<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Blood Donation App</h1>
  </header>

  <main class="container">
    <!-- Register Donor -->
    <section class="card">
      <h2>Register as Donor</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="18â€“65" min="18" max="65" required>

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup"></select>

      <label for="location">City / Location</label>
      <select id="location"></select>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter valid email" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" placeholder="10-digit mobile number" maxlength="10" pattern="[0-9]{10}" required>

      <button type="button" id="registerBtn">Register Donor</button>
    </section>

    <!-- Find Donor -->
    <section class="card">
      <h2>Find Donor</h2>

      <label for="searchGroup">Select Blood Group</label>
      <select id="searchGroup"></select>

      <button type="button" id="searchBtn">Search</button>

      <div id="results"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
